name: Package

on: [push, pull_request]

env:
  BUILD_TYPE: ${{ fromJSON('["dev", "release"]')[startsWith(github.ref, 'refs/tags/v')] }}
  OUTPUT_FOLDER: ./dist
  LOVE_PACKAGE_PATH: ./dist/loveputer.love
  LOVE_ARTIFACT_NAME: loveputer.love
  PRODUCT_NAME: LÃ–VEputer
  BUNDLE_ID: com.example.loveputer

jobs:
  build-love:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build bare love package
        uses: love-actions/love-actions-core@v1
        with:
          build-list: "./src/*"
          package-path: ${{ env.LOVE_PACKAGE_PATH }}
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.LOVE_ARTIFACT_NAME }}
          path: ${{ env.LOVE_PACKAGE_PATH }}

  # build-android:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: love-actions/love-actions-android@v1

  build-linux:
    runs-on: ubuntu-latest
    needs: build-love
    steps:
      - uses: actions/checkout@v3
      - name: Download love package
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.LOVE_ARTIFACT_NAME }}
          path: ${{ env.LOVE_PACKAGE_PATH }}
      - name: Build Linux packages
        id: build-packages
        uses: love-actions/love-actions-linux@v1
        with:
          app-name: ${{ env.PRODUCT_NAME }}
          bundle-id: ${{ env.BUNDLE_ID }}
          love-package: ${{ env.LOVE_PACKAGE_PATH }}
          product-name: ${{ env.PRODUCT_NAME }}
          output-folder: ${{ env.OUTPUT_FOLDER }}

  release:
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs:
      - build-love
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: artifacts/
      - name: Checksums
        run: |
          cd artifacts
          sha256sum * > SHA256SUMS.txt
      - uses: sigstore/gh-action-sigstore-python@v1.2.3
        with:
          inputs: artifacts/*
      - name: control
        run: ls artifacts/
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
